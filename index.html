<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css" />
    <!doctype html>
    
  </head>
  <body>
    <div class="login-card">
      <img
        src="https://i.pinimg.com/originals/0a/5f/ea/0a5feae400fc816c4ca2aca8bd67a168.jpg"
      />
      <h2>Login Form</h2>
      <h3>Enter your Credentials</h3>
      <p class="credentials">
        Don't have an account?
        <a
          href="#"
          class=" credentials2">
          Create a free account
        </a>
      </p>
      <form class="login-form">
        <div class="username">
          <input
            autocomplete="off"
            spellcheck="false"
            class="control"
            type="email"
            placeholder="bdcoe@gmail.com"
          />
          <div id="spinner" class="spinner"></div>
        </div>
        <div class="forgot">
          <a
                  href="#"
                  class="credentials3">
                  Forgot password?
                </a>
        </div>
        <input
          spellcheck="false"
          class="control"
          id="password"
          type="password"
          placeholder="Password"
          onkeyup="handleChange()"
        />
        <div id="bars">
          <div></div>
        </div>
        <div class="strength" id="strength"></div>
        
        
        <div class="form-group">
          <label for="terms">I agree to terms and conditions:</label>
          <input type="checkbox" id="terms" name="terms" required>
        </div>
        <button
            type="button"
            class=" credentials4">
            <div class=" credentials4-img">
        <svg
                class="credentials4-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor">
                <path
                  d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path>
              </svg>
            </div>
            Sign In With Google
          </button>
        <button class="control" type="button">JOIN NOW</button>
      </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
